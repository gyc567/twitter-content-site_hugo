<!-- Header Ad -->
<div class="ad-container ad-header">
  <div id="div-gpt-ad-header">
    <script>
      googletag.cmd.push(function() { googletag.display('div-gpt-ad-header'); });
    </script>
  </div>
</div>

<!-- In-Article Ad (for posts) -->
{{ if .IsPage }}
<div class="ad-container ad-article">
  <ins class="monetag" 
       style="display:block" 
       data-ad-client="{{ .Site.Params.monetagId }}"
       data-ad-slot="article-inline"
       data-ad-format="auto"
       data-full-width-responsive="true">
  </ins>
</div>
{{ end }}

<!-- Sidebar Ad -->
<div class="ad-container ad-sidebar">
  <div id="div-gpt-ad-sidebar">
    <script>
      googletag.cmd.push(function() { googletag.display('div-gpt-ad-sidebar'); });
    </script>
  </div>
</div>

<style>
.ad-container {
  margin: 20px auto;
  text-align: center;
  max-width: 100%;
  overflow: hidden;
}

.ad-header {
  margin-bottom: 30px;
}

.ad-article {
  margin: 30px 0;
}

.ad-sidebar {
  margin-top: 20px;
}

@media (max-width: 768px) {
  .ad-container {
    margin: 15px auto;
  }
}
</style>
